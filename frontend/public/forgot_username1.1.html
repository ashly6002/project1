<html>
 <head>
  <title>
   Aura Homes Forgot UserID
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(to right, #003366, #336699);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgb(35, 33, 33);
        }
        .header img {
            height: 50px;
            margin-left: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            margin-right: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-top: 0;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group .input-icon {
            position: relative;
        }
        .form-group .input-icon input {
            padding-right: 40px;
        }
        .form-group .input-icon i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .form-group .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .form-group .btn-primary {
            background-color: #007bff;
        }
        .form-group .btn-warning {
            background-color: #ffc107;
        }
        .form-group .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-group .btn-warning:hover {
            background-color: #e0a800;
        }
        .message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #003366;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="header">
    <img src="Aura_Homes.png"  alt="Aura Homes Logo" class="h-16" height="50"  width="50"/>
   <h1>
    Aura Homes
   </h1>
  </div>
  <div class="container">
   <div class="form-container">
    <h2>
     Aura Homes Forgot UserID
    </h2>
    <div class="form-group input-icon">
     <input placeholder="23BCE10398" type="text"/>
     <i class="fas fa-user">
     </i>
    </div>
    <div class="form-group">
     <input placeholder="OTP" type="text"/>
    </div>
    <div class="form-group">
     <button class="btn btn-primary">
      Submit
     </button>
     <button class="btn btn-warning">
      Resend OTP
     </button>
    </div>
    <div class="message">
     OTP has been sent to your email (aXXXXXbc.XXXXXXXX@gmail.com)
    </div>
    <div class="form-group">
     <a href="#">
      Go to Home Page
     </a>
    </div>
   </div>
  </div>
  <div class="footer">
   AURA HOMES , INDIA 
  </div>
 </body>
</html>
