<html>
 <head>
  <title>
   Aura Homes Reset/Forgot Password
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }
        .header {
            width: 100%;
            background: linear-gradient(to right, #0052cc, #00aaff);
            padding: 00px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            padding: 10px 20px;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        .container h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group i {
            position: absolute;
            margin-left: -30px;
            margin-top: 12px;
            color: #333;
        }
        .captcha {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .captcha span {
            font-size: 24px;
            color: #b00;
        }
        .captcha button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-link {
            margin-top: 10px;
        }
        .home-link a {
            color: #28a745;
            text-decoration: none;
        }
        .footer {
            width: 100%;
            background-color: #0052cc;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
        }
  </style>
 </head>
 <body>
  <div class="header">
    <img src="Aura_Homes.png"  alt="Aura Homes Logo" class="h-16" height="50"  width="50"/>
    Aura Homes
   </h1>
  </div>
  <div class="container">
   <h2>
    Aura Homes Reset/Forgot Password
   </h2>
   <div class="form-group">
    <label for="username">
     Enter Aura Home Username
    </label>
    <input id="username" placeholder="Enter Username" type="text"/>
    <i class="fas fa-user">
    </i>
   </div>
   <div class="captcha">
    <span>
     72 + 34 = ?
    </span>
    <button>
     <i class="fas fa-sync-alt">
     </i>
    </button>
   </div>
   <div class="form-group">
    <label for="captcha">
     Enter Calculated value here
    </label>
    <input id="captcha" placeholder="Enter Calculated value here" type="text"/>
   </div>
   <button class="submit-btn">
    Submit
   </button>
   <div class="home-link">
    <a href="#">
     Go to Home Page
    </a>
   </div>
  </div>
  <div class="footer">
   AURA HOMES , INDIA
  </div>
 </body>
</html>
